name: Update Word Cloud

on:
  schedule:
    - cron: '0 1 * * *'  # Runs daily at 1 AM (adjust as needed)
  workflow_dispatch:  # Allows manual execution

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Create service account file
        env:
          SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT_JSON }}
        run: echo "$SERVICE_ACCOUNT_JSON" > service_account.json

      - name: Run Word Cloud Script
        run: python wordcloud_generator.py --save-only

      - name: Commit and Push Updated Image
        env:
          GH_ACTIONS_TOKEN: ${{ secrets.GH_ACTIONS_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${GH_ACTIONS_TOKEN}@github.com/The-Lioness/shirley-wordcloud-new.git
          git add wordcloud.png
          git commit -m "Auto-update word cloud image" || echo "No changes to commit"
          git push origin main
