name: Update Word Cloud

on:
  schedule:
    - cron: '0 0 1 * *'  # Runs on the 1st of every month at midnight
  workflow_dispatch:  # Allows manual execution

jobs:
  run_script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Create service account file
        env:
          SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT_JSON }}  # Use the saved secret
        run: echo "$SERVICE_ACCOUNT_JSON" > service_account.json

      - name: Run Word Cloud Script
        run: python wordcloud_generator.py

      - name: Force update of word cloud image
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add -A
          git commit -m "Auto-update word cloud" || echo "No changes to commit"
          git push
