name: Update Word Cloud

on:
  schedule:
    - cron: '0 0 1 * *'  # Runs at 12:00 AM on the 1st of every month
  workflow_dispatch:  # Allows manual execution

jobs:
  run_script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Create service account file
        run: echo "$SERVICE_ACCOUNT_JSON" > service_account.json
        shell: bash
        env:
          SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT_JSON }}

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Word Cloud Script
        run: python wordcloud_generator.py

      - name: Commit and Push Word Cloud Update
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add wordcloud.png
          git commit -m "Auto-update word cloud"
          git push
